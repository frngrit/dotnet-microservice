version: '3.4'

services:
  catalogdb:
    image: mongo
  basket_redis:
    image: redis

  catalog.api:
    image: ${DOCKER_REGISTRY-}catalog
    build:
      context: .
      dockerfile: Catalog.API/Dockerfile
  basket.api:
    image: ${DOCKER_REGISTRY-}basket
    build:
      context: .
      dockerfile: ../Basket.API/Dockerfile
volumes:
  mongo_data:
  basket_redis:
